<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .plyr {
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }
    </style>
    <!-- Подключаем библиотеку Plyr -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body>
    <!-- Видеоэлемент -->
    <video id="videoPlayer" playsinline></video>

    <!-- Подключаем библиотеку hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Подключаем библиотеку Plyr -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Инициализация HLS
        const videoPlayer = document.getElementById('videoPlayer');
        const videoUrl = 'VSL_whale_in_the_room.m3u8'; // Укажите путь к вашему плейлисту

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(videoPlayer);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                videoPlayer.play();
            });
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
            videoPlayer.src = videoUrl;
            videoPlayer.addEventListener('loadedmetadata', () => {
                videoPlayer.play();
            });
        } else {
            console.error('Ваш браузер не поддерживает HLS.');
            alert('Ваш браузер не поддерживает воспроизведение HLS-видео.');
        }

        // Инициализация Plyr
        const player = new Plyr('#videoPlayer', {
            controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            disablePictureInPicture: true, // Отключаем PiP
            hideControls: false, // Показываем кастомные элементы управления
        });

        videoPlayer.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        // Блокировка PiP через JavaScript
        videoPlayer.addEventListener('enterpictureinpicture', (event) => {
            event.preventDefault();
            player.exitPictureInPicture();
        });

        // Отключаем PiP, если браузер поддерживает
        if ('pictureInPictureEnabled' in document) {
            videoPlayer.disablePictureInPicture = true;
        }

        // Блокировка PiP через отключение нативных элементов управления
        videoPlayer.removeAttribute('controls');
    </script>
</body>
</html>
