<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            background: #000;
        }

        /* Скрыть кнопку PiP в стандартных элементах управления */
        video::-webkit-media-controls-picture-in-picture-button {
            display: none;
        }

        video::-moz-media-controls-picture-in-picture-button {
            display: none;
        }

        video::-ms-media-controls-picture-in-picture-button {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Добавляем атрибут disablePictureInPicture -->
    <video id="videoPlayer" controls disablePictureInPicture></video>

    <!-- Подключаем библиотеку hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Проверяем, поддерживает ли браузер HLS natively
        const videoPlayer = document.getElementById('videoPlayer');
        const videoUrl = 'VSL_whale_in_the_room.m3u8'; // Укажите путь к вашему плейлисту

        if (Hls.isSupported()) {
            // Если hls.js поддерживается, создаем экземпляр HLS
            const hls = new Hls();
            hls.loadSource(videoUrl); // Загружаем плейлист
            hls.attachMedia(videoPlayer); // Привязываем видеоэлемент
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                // Видео готово к воспроизведению
                videoPlayer.play();
            });
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
            // Если браузер поддерживает HLS natively (например, Safari на macOS/iOS)
            videoPlayer.src = videoUrl;
            videoPlayer.addEventListener('loadedmetadata', () => {
                videoPlayer.play();
            });
        } else {
            // Если HLS не поддерживается
            console.error('Ваш браузер не поддерживает HLS.');
            alert('Ваш браузер не поддерживает воспроизведение HLS-видео.');
        }

        // Отключаем PiP через JavaScript
        videoPlayer.addEventListener('enterpictureinpicture', (event) => {
            event.preventDefault(); // Предотвращаем включение PiP
            videoPlayer.disablePictureInPicture = true; // Отключаем PiP
            console.log('PiP заблокирован');
        });

        // Отключаем кнопку PiP в элементах управления
        if ('pictureInPictureEnabled' in document) {
            videoPlayer.disablePictureInPicture = true;
        }
    </script>
</body>
</html>
